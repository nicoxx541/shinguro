<ion-header>
  <ion-toolbar color="primary">
    <!-- Botón de Volver -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="registrarViaje()">
        <ion-list>
          <!-- Campo para la ubicación de origen -->
          <ion-item>
            <ion-label position="stacked">Ubicación Origen</ion-label>
            <ion-input
              [(ngModel)]="ubicacionOrigen"
              name="ubicacionOrigen"
              required
              placeholder="Ej. Casa"
            ></ion-input>
          </ion-item>

          <!-- Campo para la ubicación de destino -->
          <ion-item>
            <ion-label position="stacked">Ubicación Destino</ion-label>
            <ion-input
              [(ngModel)]="ubicacionDestino"
              name="ubicacionDestino"
              required
              placeholder="Ej. DUOC"
            ></ion-input>
          </ion-item>

          <!-- Campo para el costo -->
          <ion-item>
            <ion-label position="stacked">Costo</ion-label>
            <ion-input
              type="number"
              [(ngModel)]="costo"
              name="costo"
              required
              placeholder="Ej. 5000"
            ></ion-input>
          </ion-item>
        </ion-list>

        <!-- Botón para registrar el viaje -->
        <ion-button expand="block" type="submit" color="primary">
          Registrar Viaje
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
