<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Vehículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="--background: #FFE0B2;">
  <!-- Logo de la Aplicación -->
  <ion-img src="assets/img/logo.png" class="center-image"></ion-img>

  <!-- Formulario de Registro de Vehículo -->
  <ion-card class="vehicle-card">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Patente</ion-label>
          <ion-input [(ngModel)]="patente"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input [(ngModel)]="marca"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input [(ngModel)]="modelo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Año</ion-label>
          <ion-input [(ngModel)]="anio" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Color</ion-label>
          <ion-input [(ngModel)]="color"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tipo Combustible</ion-label>
          <ion-input [(ngModel)]="tipo_combustible"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Imagen del Vehículo</ion-label>
          <input type="file" (change)="onFileChange($event)" />
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="primary" (click)="registrarVehiculo()">Registrar Vehículo</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-title>Desarrollado por Nicolas Hernandez</ion-title>
  </ion-toolbar>
</ion-footer>
