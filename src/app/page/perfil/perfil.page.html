<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
  <img src="assets/img/logoperfil.jpg" alt="" class="center-image">
  <br>
<ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre Completo" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Descripcion" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password input" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Telephone input" type="tel" placeholder="+569"></ion-input>
    </ion-item>
  </ion-list>
</ion-list>
</ion-header>
