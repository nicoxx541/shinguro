<ion-buttons slot="start">
  <ion-back-button defaultHref = "/"></ion-back-button>
  </ion-buttons>
<ion-content class="ion-padding" style="--background: #f80000b0;">
  <img src="assets/img/logo.png" alt="" class="center-image">
  <div>
    <h1> 
      <ion-item>
        <ion-input [(ngModel)]="email" label="Email" type="email" placeholder="" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="password" value=""></ion-input>
      </ion-item>

      <ion-button (click)="registrar()">registrar</ion-button>
    </h1>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
